<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="display">
        <h1 id="display"></h1>
    </div>
    
    <div>
        <button class="button top-left">AC</button>
        <button class="button top-left">(</button>
        <button class="button top-left">)</button>
        <button class="button bottom-right">DEL</button>
    </div>

    <div>
        <button class="button bottom-left">7</button>
        <button class="button bottom-left">8</button>
        <button class="button bottom-left">9</button>
        <button class="button bottom-right">*</button>
    </div>

    <div>
        <button class="button bottom-left">4</button>
        <button class="button bottom-left">5</button>
        <button class="button bottom-left">6</button>
        <button class="button bottom-right">-</button>
    </div>

    <div>
        <button class="button bottom-left">1</button>
        <button class="button bottom-left">2</button>
        <button class="button bottom-left">3</button>
        <button class="button bottom-right">+</button>
    </div>

    <div>
        <button class="button bottom-left">0</button>
        <button class="button bottom-left">.</button>
        <button class="button bottom-left">/</button>
        <button class="button bottom-right">=</button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
